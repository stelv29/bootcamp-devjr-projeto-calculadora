<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="calculadora">
            <object data ="calculate_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" type="image/svg+xml"> </object>
            <h1>Calculadora</h1>
            <input id="num1" type="number" />
            <input id="num2" type="number" />

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            
            <input id="output" readonly type="text"/>
            
        </div>

        <div class="history">
            <div class="history-title">
                <h1>Histórico</h1>
            </div>
            <div class="last-operations">
                10 últimas operações
                <div id="history">

                </div>
            </div>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
